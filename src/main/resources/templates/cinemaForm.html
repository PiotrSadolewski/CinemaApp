<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Cinema</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/cinema">Cinema</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/hall/list">Cinema Hall</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <h1>Add Cinema</h1>

    <form th:action="@{/cinema/add}" th:object="${cinemaAdres}" method="post" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name = "name">
            <label class="form-label">Postal Code</label>
            <input type="text" class="form-control" name = "postalCode">
            <label class="form-label">Street number</label>
            <input type="text" class="form-control" name = "streetNumber">
            <label class="form-label">city</label>
            <input type="text" class="form-control" name = "city">
        </div>
        <br>
        <br>
        <br>
        <div class="col-md-11">
            <button type="submit" class="btn btn-dark">Submit</button>
        </div>
    </form>
</body>
</html>
