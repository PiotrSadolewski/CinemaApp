<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cinema List</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/cinema">Cinema</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/hall/list">Cinema Hall</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <h1>Cinema</h1>

    <table class="table table-hover">
        <thead>
            <tr>
                <th> Name </th>
                <th> City </th>
                <th> Actions </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cinema : ${cinemas}">
                <td><span th:text="${cinema.name}"> name </span></td>
                <td><span th:text="${cinema.adres.city}"> city </span></td>
                <td>
                    <a th:href="@{/hall/form/{cinemaId}(cinemaId = ${cinema.id})}"  class="btn btn-outline-primary" role="button" data-bs-toggle="popover" data-bs-trigger="focus" >Add Hall</a>
                    <a th:href="@{/cinema/showHall/{cinemaId}(cinemaId = ${cinema.id})}"  class="btn btn-outline-secondary" role="button" data-bs-toggle="popover" data-bs-trigger="focus" >Show Halls</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
